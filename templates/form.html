<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary bg-opacity-10"> <!-- Светло-синий фон -->

    <div class="container my-5">
        <h1 class="text-center mb-4">Анкета пользователя</h1>

        <!-- Форма для ввода данных -->
        <div class="card p-4 shadow">
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Имя:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Введите ваше имя" required>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">Город:</label>
                    <input type="text" id="city" name="city" class="form-control" placeholder="Введите ваш город" required>
                </div>
                <div class="mb-3">
                    <label for="hobby" class="form-label">Хобби:</label>
                    <input type="text" id="hobby" name="hobby" class="form-control" placeholder="Введите ваше хобби" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Возраст:</label>
                    <input type="number" id="age" name="age" class="form-control" placeholder="Введите ваш возраст" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Отправить</button>
            </form>
        </div>

        {% if user_data %}
        <!-- Разделение полосой -->
        <hr class="my-5">

        <!-- Отображение введённых данных -->
        <div class="card p-4 shadow">
            <h2 class="text-center mb-4">Введённые данные</h2>
            <ul class="list-group">
                <li class="list-group-item"><strong>Имя:</strong> {{ user_data.name }}</li>
                <li class="list-group-item"><strong>Город:</strong> {{ user_data.city }}</li>
                <li class="list-group-item"><strong>Хобби:</strong> {{ user_data.hobby }}</li>
                <li class="list-group-item"><strong>Возраст:</strong> {{ user_data.age }}</li>
            </ul>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
